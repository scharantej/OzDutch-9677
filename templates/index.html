


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Australian Flashcard Translator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Australian Flashcard Translator</h1>
<p>Enter an Australian saying or expression and we'll translate it to Dutch.</p>
<form action="/translate" method="post">
<div class="form-group">
<label for="source_text">Australian Saying or Expression:</label>
<input type="text" class="form-control" name="source_text" id="source_text">
</div>
<button type="submit" class="btn btn-primary">Translate</button>
</form>
</div>
</body>
</html>
